<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

    <head>
        <meta charset="UTF-8">
        <title>Saisi d'in produit</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">

    </head>
    <body>
        <div layout:fragment="content1">
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading"> Ajouter un nouveau produit</div>
                    <div class="panel-body">
                        <div class="col-md-6" >
                            <form th:action="@{/admin/save}" method="post">
                                <div class="form-group">
                                    <label class="control-label" >Désignation : </label>
                                    <input class="form-control" type="text" name="designation" th:value="${produit.designation}"/>
                                    <span class="text-danger" th:errors="${produit.designation}"></span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" >Prix : </label>
                                    <input class="form-control" type="text" name="prix" th:value="${produit.prix}"/>
                                    <span class="text-danger" th:errors="${produit.prix}"></span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" >Quantité : </label>
                                    <input class="form-control" type="text" name="quantite" th:value="${produit.quantite}"/>
                                    <span class="text-danger" th:errors="${produit.quantite}"></span>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit"> Save </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
